language: objective-c

os: osx

rvm:
- 2.2

cache:
  directories:
  - ./Unity

before_install:
- chmod a+x ./Travis/install.sh

install:
- ./Travis/install.sh

before_script:
- chmod a+x ./Travis/build.sh

script:
- ./Travis/build.sh

deploy:
  provider: releases
  api_key: $GIT_TOKEN
  file:
      - 'Travis-Unity/Build/windows/Travis-Unity.exe'
      - 'Travis-Unity/Build/osx/Travis-Unity.app'
      - 'Travis-Unity/Build/linux/Travis-Unity'
  skip_cleanup: true
  on:
      tags: true
  provider: pages
  skip-cleanup: true
  github-token: $GIT_TOKEN  # Set in travis-ci.org dashboard, marked secure
  keep-history: true
  local-dir: 'Travis-Unity/Build/webgl/Travis-Unity/'
  on:
    tags: true